name: Lint and Type Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - 'feat/*'
      - 'bugfix/*'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9.0.0
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.1'
          cache: 'pnpm'
          
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Install turbo
        run: pnpm install -g turbo

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9.0.0
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.1'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Lint
        run: pnpm lint

  type-check:
    runs-on: ubuntu-latest
    needs: [setup, lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9.0.0
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.1'
          cache: 'pnpm'

      - name: Install dependencies & turbo
        run: pnpm install && pnpm install -g turbo

      - name: Run Type Check
        run: pnpm run check-types

  merge-to-production:
    runs-on: ubuntu-latest
    needs: [setup, lint, type-check]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Configure Git
        run: |
          git config --global user.name "Dhanush D"
          git config --global user.email "draksharapudhanushsrisai.21ds@saividya.ac.in"
          git config --global commit.gpgsign false

      - name: Merge main into production
        run: |
          git checkout production
          git pull origin production
          git merge main
          git push https://${{ secrets.GITHUB_USERNAME }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git production

    